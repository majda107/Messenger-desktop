<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <main class="app">
        <div class="titlebar">
            <div class="titlebar-drag"></div>
            <div class="titlebar-buttons">
                <div class="titlebar-button" id="button-hide">
                    <span>&#xE921;</span>
                </div>
                <div class="titlebar-button" id="button-maximize">
                    <span>&#xE922;</span>
                </div>
                <div class="titlebar-button" id="button-close">
                    <span>&#xE8BB</span>
                </div>
            </div>
        </div>

        <webview preload="./messenger.js" id='view' src="https://www.messenger.com/"></webview>
    </main>

    <script src="browser.js">
    </script>
</body>

</html>
